<div class="container">
	<div class="row"> 	 
		 <div class="col-md-6 col-lg-6"  *ngFor="let model of results" style="padding-right: 0">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">
						<a [routerLink]="" (click)="redireccionToFrutas(model)">{{model.nombre_Comun}}</a>
					</h4>
					<p class="card-text">Recurso de Tipo:
						<b> {{model.type}}</b> subTipo:
						<b>No Climaterica</b>
					</p>
		
				</div>
			</div>
		</div>
		
	</div>
</div>
